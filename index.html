<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h2>Student Portal</h2>
    </div>

    <div class="container">
      <div class="search">
        <input type="text" id="searchBar" placeholder="Search"/>
        <button id="btn">Search</button>
      </div>
      <div class="sort">
        <button class="AZ" id="sortBtn">Sort A->Z</button>

        <button class="ZA" id="sortBtn">Sort Z->A</button>

        <button class="marks" id="sortBtn">Sort By Marks</button>

        <button class="passing" id="sortBtn">Sort By Passing</button>

        <button class="class" id="sortBtn">Sort By Class</button>

        <button class="gender" id="sortBtn">Sort By Gender</button>
      </div>

      <div>
        <table class="table">
          <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
